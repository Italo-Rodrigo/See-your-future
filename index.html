<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See your Future</title>
    <script type="text/javascript" src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="images/favicon.svg" />
  </head>

  <body>
    <main>
      <img class="ball" src="images/ball.svg" alt="Image of a crystal ball" />
      <header>
        <h1>I will show your future!</h1>
        <p>Click on <span>Ask a question</span> so your fate is revealed.</p>
      </header>
      <form action="." onsubmit="askQuestion();return false;">
        <input
          id="myQuestion"
          type="text"
          placeholder="Type your question here"
          title="Type your question here"
          name="myQuestion"
        />
        <button type="submit" id="askButton">
          Ask a question
        </button>
      </form>

      <h3 id="reply"></h3>
    </main>
  </body>
</html>
